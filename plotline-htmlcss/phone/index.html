<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Screen with Buttons and Tooltip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone-screen">
    <div class="screen-background">
      <div class="screen">
        <div class="button button1">Button 1</div>
        <div class="button button2">Button 2</div>
        <div class="button button3">Button 3
          <span class="tooltip">Tooltip text goes here</span>
        </div>
        <div class="button button4">Button 4</div>
        <div class="button button5">Button 5</div>
      </div>
    </div>
  </div>
</body>
</html>
